<section class="py-4 h-100 d-flex">
  <div class="content m-auto">
    <div class="row">
      <div class="col-3">
        <button class="btn btn-light" (click)="open_reservation_history()">
          <mat-icon>history</mat-icon> Booking History
        </button>
      </div>
      <div class="col-6"></div>
      <div class="col-3">
        <button class="btn btn-light" (click)="open_assistance()">
          <mat-icon>headphones</mat-icon> My Assistance
        </button>
      </div>
    </div>
    <div class="row mt-2">
      <!-- <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field> -->

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Train Name Column -->
          <ng-container matColumnDef="Train Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Train Name</th>
            <td mat-cell *matCellDef="let row"> {{row.train_name}} </td>
          </ng-container>

          <!-- Time Column -->
          <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
            <td mat-cell *matCellDef="let row"> {{row.time}}</td>
          </ng-container>

          <!-- Start Column -->
          <ng-container matColumnDef="Start">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
            <td mat-cell *matCellDef="let row"> {{row.start}} </td>
          </ng-container>

          <!-- Departure Column -->
          <ng-container matColumnDef="Departure">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure </th>
            <td mat-cell *matCellDef="let row"> {{row.departure}} </td>
          </ng-container>

           <!-- Created Column -->
           <ng-container matColumnDef="Created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
            <td mat-cell *matCellDef="let row"> {{row.created}} </td>
          </ng-container>
           <!-- Last Update Column -->
           <ng-container matColumnDef="Last Update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </th>
            <td mat-cell *matCellDef="let row"> {{row.last_update}} </td>
          </ng-container>
           <!-- Status Column -->
           <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row">  <button class="btn btn-success text-uppercase">active & Published</button></td>
          </ng-container>
           <!-- My Reservation Column -->
           <ng-container matColumnDef="My Reservation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> My Reservation </th>
            <td mat-cell *matCellDef="let row"> {{row.my_reservation}} </td>
          </ng-container>
           <!-- Action Column -->
           <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> <button class="btn btn-light"><mat-icon class="my-auto">add</mat-icon></button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>



    </div>
  </div>
</section>
