<mat-card class="demo-inline-calendar-card ">
  <div class="row p-3">
    
      <mat-calendar [(selected)]="data.date"  [maxDate]="maxDate"></mat-calendar>
      <form [formGroup]="createVIP">
      <mat-form-field class="example-full-width w-100 mt-5" appearance="fill">
        <mat-label> Time</mat-label>
        <input formControlName="time" type="time" matInput placeholder="Time"  [ngxTimepicker]="startTime"
          [value]="data.time" [format]="24" readonly>
        <ngx-material-timepicker #startTime [theme]="darkTheme"></ngx-material-timepicker>
      </mat-form-field>
      <div class="col-8 mx-auto">
        <button class="btn  btn-success" (click)="oncancelClick()">Done</button>
      </div>
    </form>
  </div>
</mat-card>
