<section style="overflow: hidden;">
  <div class="row p-4" >
    <div class="col-12">
      <p class="sub_text">My Reservation History</p>
    </div>
    <div class="col-12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Train Name Column -->
          <ng-container matColumnDef="Train Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Train Name</th>
            <td mat-cell *matCellDef="let row"> {{row.train_name}} </td>
          </ng-container>

          <!-- Time Column -->
          <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
            <td mat-cell *matCellDef="let row"> {{row.time}}</td>
          </ng-container>

          <!-- Start Column -->
          <ng-container matColumnDef="Start">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
            <td mat-cell *matCellDef="let row"> {{row.start}} </td>
          </ng-container>

          <!-- Departure Column -->
          <ng-container matColumnDef="Departure">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure </th>
            <td mat-cell *matCellDef="let row"> {{row.departure}} </td>
          </ng-container>

           <!-- Created Column -->
           <ng-container matColumnDef="Created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
            <td mat-cell *matCellDef="let row"> {{row.created}} </td>
          </ng-container>
           <!-- Last Update Column -->
           <ng-container matColumnDef="Last Update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </th>
            <td mat-cell *matCellDef="let row"> {{row.last_update}} </td>
          </ng-container>
           <!-- Status Column -->
           <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row">  <button class="btn btn-success text-uppercase">active & Published</button></td>
          </ng-container>
           <!-- My Reservation Column -->
           <ng-container matColumnDef="My Reservation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> My Reservation </th>
            <td mat-cell *matCellDef="let row"> {{row.my_reservation}} </td>
          </ng-container>
           <!-- Action Column -->
           <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> <button class="btn btn-light"><mat-icon class="my-auto">add</mat-icon></button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>

        <mat-paginator [pageSizeOptions]="[5,10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</section>
