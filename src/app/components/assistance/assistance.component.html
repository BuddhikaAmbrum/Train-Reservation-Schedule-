<section style="overflow: hidden;">
  <div class="row p-4" >
    <div class="col-12">
      <p class="sub_text">Assistance</p>
    </div>
    <div class="col-12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- User Name Column -->
          <ng-container matColumnDef="User Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
          </ng-container>

           <!-- Train Column -->
           <ng-container matColumnDef="Train">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Train </th>
            <td mat-cell *matCellDef="let row"> {{row.train}} </td>
          </ng-container>
           <!-- Time Column -->
           <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
            <td mat-cell *matCellDef="let row"> {{row.time}} </td>
          </ng-container>
           <!-- Start Column -->
           <ng-container matColumnDef="Start">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
            <td mat-cell *matCellDef="let row">  <button class="btn btn-success text-uppercase">active & Published</button></td>
          </ng-container>
           <!-- Departure Column -->
           <ng-container matColumnDef="Departure">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Departure</th>
            <td mat-cell *matCellDef="let row"> {{row.departure}} </td>
          </ng-container>
           <!-- Action Column -->
           <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> <button class="btn btn-light"><mat-icon class="my-auto">add</mat-icon></button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>

        <mat-paginator [pageSizeOptions]="[5,10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</section>
